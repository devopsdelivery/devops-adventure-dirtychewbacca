name: Docker Image CI

on:
  push:
    branches:
    - main
    - feature/*
  pull_request:
    branches:
      - main

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Run a cmd
      run: |
        echo "Hello World"
        echo "Hello world 2"

    - name: Build Docker image
      run: docker build  --file Dockerfile --tag my-image-name:$(date +%s) ./fastapi_postgres_app
